  <title>Button Interaction</title>
</head>
<body>

  <div class="container">
    <div class="heading">
      <img src="./head.svg" alt="">
    </div>

    <div class="form-container">
      <form>
        <input type="text" placeholder="Please write your name first">
      </form>
    </div>

    <div class="button-container">
      <button class="one button" id="button1" onclick="showButton(2)"></button>
      <button class="two button" id="button2" onclick="startRecording()" style="display: none;"></button>
      <button class="three button" id="button3" onclick="stopRecording()" style="display: none;"></button>
      <button class="four button" id="button4" onclick="showButton(1)" style="display: none;"></button>
      <button class="five button" id="button5" onclick="showPlayback()" style="display: none;"></button>
      <button class="six button" id="downloadButton" onclick="downloadRecording()" style="display: none;">Download Recording</button>
    </div>

    <h3 class="uno" id="text2" style="display: none;"><strong>Tap to Start</strong><br>recording your message</h3>
    <h3 class="dos" id="text3" style="display: none;"><strong>Tap to stop</strong></h3>
    <h3 class="tres" id="text4" style="display: none;">This is the text for Button 4.</h3>
    <h3 class="quatro" id="text5" style="display: none;">Thank you so much for wishing us and blessing us with your presence!</h3>

    <h1 id="hiddenText" style="display: none;">This is an H1 text.</h1>

    <audio class="audio"  id="audioPlayer" controls controlsList="nodownload noplaybackrate" playsinline style="display: none;"></audio>
  </div>
